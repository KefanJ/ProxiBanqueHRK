<div class="container my-5">

    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Nom</label>
          <input type="text" ngModel name="nom" class="form-control" id="inputEmail4" placeholder="Nom....">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Prenom</label>
          <input type="text" ngModel name="prenom" class="form-control" id="inputPassword4" placeholder="Prenom....">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Email</label>
        <input type="email" ngModel name="email" class="form-control" id="inputAddress" placeholder="email@.....">
      </div>
      <div class="form-group mb-5">
        <label for="inputAddress2">Adresse</label>
        <input type="text" ngModel name="adresse" class="form-control" id="inputAddress2" placeholder="Adresse...">
      </div>
  
  
      <button type="submit" class="mt-5 btn btn-primary">Cr√©er</button>
    </form>
  </div>
